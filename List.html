<!--ul unordered, ol ordered lists and li - elements -->
<!DOCTYPE html>
<html lang = "en">
    <head>
        <title> Lists </title>
    </head>
    <body>
        an Unordered list:
        <ul>
            <li>First Item</li>
            <li>Second Item</li>
            <li>Third Item</li>
        </ul>

        an Ordered list:
        <ol>
            <li>First Item</li>
            <li>Second Item</li>
            <li>Third Item</li>
        </ol>
    </body>
