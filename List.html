<!--ul unordered, ol ordered lists and li - elements -->
<!DOCTYPE html>
<html lang = "en">
    <head>
        <title> Lists </title>
    </head>
    <body>
        Unordered list:
        <ul>
            <li>foo</li>
            <li>bar</li>
            <li>baz</li>
        </ul>

        Ordered list:
        <ol>
            <li>foo</li>
            <li>bar</li>
            <li>baz</li>
        </ol>
    </body>
