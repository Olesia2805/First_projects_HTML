<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Table</title>
    </head>
    <body>
        <table> <!--table-->
            <thead> <!--table's headers-->
                <tr> <!--table's lines-->
                    <th>Ocean</th> <!--table's elements-->
                    <th>Average Depth</th>
                    <th>Maximum Depth</th>
                </tr>
            </thead>
            <tbody> <!--table's columns-->
                <tr> 
                    <td>Pacific Ocean</td>
                    <td>4,280 m</td>
                    <td>10,911 m</td>
                </tr>
                <tr>
                    <td>Atlantic Ocean</td>
                    <td>3,646 m</td>
                    <td>8,486 m</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
